<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khup Muang</title>  
  <link rel="shortcut icon" href="img/logo.jpeg" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth dropdown animation */
    .dropdown-menu {
      transition: all 0.3s ease-in-out;
      transform-origin: top;
    }
    .dropdown-menu-hidden {
      opacity: 0;
      scale: 0.95;
      display: none;
    }
    .dropdown-menu-show {
      opacity: 1;
      scale: 1;
      display: block;
    }

    /* Video background styles */
    .video-bg {
      position: relative;
      width: 100%;
      height: 90vh;
      overflow: hidden;
    }
    .video-bg video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body class="bg-gray-100 mt-2">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <img src="img/logo.jpeg" alt="Logo" class="w-15 h-12 rounded-full">
        </div>

        <!-- Menu Links -->
        <div class="hidden md:flex space-x-6">
          <!-- Home Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('homeDropdown')" class="py-2 px-3 text-gray-700 font-medium hover:text-blue-600 focus:outline-none">
              Home
            </button>
            <div id="homeDropdown" class="dropdown-menu dropdown-menu-hidden absolute left-0 mt-2 w-48 bg-white rounded shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Overview</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Updates</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Stats</a>
            </div>
          </div>

          <!-- Services Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('servicesDropdown')" class="py-2 px-3 text-gray-700 font-medium hover:text-blue-600 focus:outline-none">
              Services
            </button>
            <div id="servicesDropdown" class="dropdown-menu dropdown-menu-hidden absolute left-0 mt-2 w-48 bg-white rounded shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Web Development</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">App Development</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Design</a>
            </div>
          </div>

          <!-- About Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('aboutDropdown')" class="py-2 px-3 text-gray-700 font-medium hover:text-blue-600 focus:outline-none">
              About
            </button>
            <div id="aboutDropdown" class="dropdown-menu dropdown-menu-hidden absolute left-0 mt-2 w-48 bg-white rounded shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Team</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Company</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Careers</a>
            </div>
          </div>

          <!-- Portfolio Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('portfolioDropdown')" class="py-2 px-3 text-gray-700 font-medium hover:text-blue-600 focus:outline-none">
              Portfolio
            </button>
            <div id="portfolioDropdown" class="dropdown-menu dropdown-menu-hidden absolute left-0 mt-2 w-48 bg-white rounded shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Websites</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Apps</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Graphics</a>
            </div>
          </div>

          <!-- Blog Dropdown -->
          <div class="relative">
            <button onclick="toggleDropdown('blogDropdown')" class="py-2 px-3 text-gray-700 font-medium hover:text-blue-600 focus:outline-none">
              Blog
            </button>
            <div id="blogDropdown" class="dropdown-menu dropdown-menu-hidden absolute left-0 mt-2 w-48 bg-white rounded shadow-lg">
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Latest Posts</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Tutorials</a>
              <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">News</a>
            </div>
          </div>

          <!-- Contact -->
          <a href="#" class="py-2 px-3 text-gray-700 font-medium hover:text-blue-600">Contact</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="mobile-btn" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu hidden md:hidden bg-white">
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Home</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Services</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">About</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Portfolio</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Blog</a>
      <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-100">Contact</a>
    </div>
  </nav>

  <!-- Background Video Slideshow Section -->
  <section class="video-bg">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="vid/1.MP4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="video-overlay">
      <div>
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to Our Site</h1>
        <p class="text-lg md:text-2xl">Discover our services and portfolio</p>
        <a href="https://www.kmuang.com" target="_blank" class="mt-4 inline-block bg-blue-600 text-white py-2 px-6 rounded hover:bg-blue-700">Explore</a>
      </div>
    </div>
  </section> 

  <script>
    // === Background Video Slideshow ===
    const videos = ["vid/1.MP4", "vid/2.MP4", "vid/3.MP4", "vid/4.MP4", "vid/5.mp4", "vid/6.mp4", "vid/7.mp4"]; // Add your video paths
    let current = 0;
    const videoElement = document.getElementById("bgVideo");

    // Change video every 10 seconds
    setInterval(() => {
      current = (current + 1) % videos.length;
      videoElement.src = videos[current];
      videoElement.load();
      videoElement.play();
    }, 10000); // 10000ms = 10 seconds

    // === Navbar Dropdown Functions ===
    function toggleDropdown(id) {
      const dropdown = document.getElementById(id);
      const allDropdowns = document.querySelectorAll('.dropdown-menu');
      allDropdowns.forEach(d => {
        if (d !== dropdown) d.classList.add('dropdown-menu-hidden');
      });
      dropdown.classList.toggle('dropdown-menu-hidden');
    }

    window.addEventListener('click', function(e) {
      const dropdowns = document.querySelectorAll('.dropdown-menu');
      const buttons = document.querySelectorAll('nav button');
      let clickedInside = false;
      buttons.forEach(btn => {
        if (btn.contains(e.target)) clickedInside = true;
      });
      dropdowns.forEach(drop => {
        if (!drop.contains(e.target) && !clickedInside) {
          drop.classList.add('dropdown-menu-hidden');
        }
      });
    });

    // Mobile menu toggle
    const btn = document.getElementById('mobile-btn');
    const menu = document.querySelector('.mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
